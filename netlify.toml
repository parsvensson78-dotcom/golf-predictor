[build]
  functions = "netlify/functions"

[build.environment]
  # Suppress punycode deprecation warning
  NODE_OPTIONS = "--no-deprecation"

[functions]
  # Default timeout for all functions (10 seconds)
  # Personal plan allows up to 100 seconds
  node_bundler = "esbuild"

# Extended timeout for heavy functions
[functions."get-matchup-predictions"]
  timeout = 60

[functions."get-predictions"]
  timeout = 60

[functions."get-avoid-picks"]
  timeout = 60

[functions."get-tournament-news"]
  timeout = 60

# Quick functions keep default timeout
[functions."get-latest-*"]
  timeout = 10

[functions."fetch-*"]
  timeout = 15
